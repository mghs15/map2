<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
</style>
</head>
<body>
 
<div id='map'></div>

<style>
#menu {
    position: absolute;
    left:  0.5em;
    top: 0.5em; 
    padding: 0.2em 0.5em;
    margin: 0 0;
    background: #ddeeff;
    box-shadow: 0px 0px 0px 5px #ddeeff;
    border: dashed 3px #aaccff;
    font-family: 'Open Sans', sans-serif;
    width: 90%;
    max-width: 350px;
}
</style>
<div id='menu'>
「地理院地図Vector＋Mapbox/OSM」な地図<br>（当レポジトリは<a href='https://github.com/mghs15/map2' target='_blank'>こちら</a>）
</div>


<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWdocyIsImEiOiJjampjaHVlaHYwdHViM3BsOXhzbm1qb2J1In0.mPZrZMJg6z4DZXGMv0zqEg';
var map = new mapboxgl.Map({
container: 'map', // container id
hash: true, //add #position on URL
style: './mystyle.json', // stylesheet location
center: [139.78148, 35.768793], // starting position [lng, lat]
zoom: 4 // starting zoom
});

map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');

/*
console.log(map);

console.log(map.getStyle());
*/
</script>
 
</body>
</html>
